<nav class="navbar navbar-expand-md m-auto" style="background-color: #174C4A;" aria-label="Eighth navbar example">
  <div class="container justify-content-around">
    <a class="navbar-brand" href="/">
      <p-avatar label="P" styleClass="mr-2" size="large" shape="circle"></p-avatar>
    </a>

    <div *ngIf="!userCurrent" class="col-md-3 text-center">
      <button type="button" class="btn btn-login" routerLink="/login" routerLinkActive="active">Login</button>
      <button type="button" class="btn b-sign-up" routerLink="/signup" routerLinkActive="active">Sign-up</button>
    </div>

    <div *ngIf="userCurrent" class="text-end" style="color: #174C4A;">

      <button  class="me-5 text-white border-0 fs-2" style="background-color: #174C4A;" type="button" pButton icon="fa fa-bag-shopping"  (click)="display = true" ></button>

      <p-sidebar [(visible)]="display" styleClass="p-sidebar-lg" [style]="{width:'28em'}" position="right">
        <p-table [value]="listaProductos" selectionMode="single"  [(selection)]="selectedProduct"  [paginator]="true" [rows]="5" responsiveLayout="scroll">
          <ng-template pTemplate="header" [style]="{height:'100vh'}">
              <tr>
                  <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                  <th>Image</th>
                  <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                  <th>Cantidad</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-product>
              <tr [pSelectableRow]="rowData">
                  <td>{{product.nombre}}</td>
                  <td><img src="assets/images/productos/{{product.imagen}}" [alt]="product.imagen" height="100" width="100" class="product-image" /></td>
                  <td>{{product.precio}}</td>
                  <td>x2</td>
              </tr>
          </ng-template>
      </p-table>
      <p class="bg-success fw-bold d-flex justify-content-around"> <span class="text-start bg-info">Subtotal:</span> <span class="text-start bg-info">Subtotal:</span></p>
      </p-sidebar>

      <p-menu #menu [popup]="true" [model]="items"></p-menu>
      <button class="bg-white mb-2 border-0" style="color: #22312b;" type="button" pButton icon="pi pi-user" label="Raul Ra" (click)="menu.toggle($event)"></button>
    
    </div>

  </div>
</nav>
