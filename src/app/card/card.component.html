<div class="card">
    <img [attr.width]="'100px'" [attr.height]="'100px'" class="image" [src]="dataEntrante?.img" alt="">
    <div class="wrapper-text">
        <div class="title">{{dataEntrante?.nombre}}</div>
        <div class="sub-title">{{dataEntrante?.precio}}</div>
    </div>
    <div class="pt-1">
        <button class="favorite" (click)="agregarACarrito()">Agregar al carrito</button>
    </div>
</div>
